<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAR2Earth: A SAR-to-EO Translation Dataset</title>
    <style>
        body {
            margin: 0;
            font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
            font-weight: 300;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0; /* Light background color */
            color: #333;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 900px;
        }

        .title {
            font-size: 48px;
            font-weight: 400;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 20px;
            color: #666;
            margin-bottom: 30px;
        }

        .links {
            margin-top: 20px;
        }

        .link-button {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            margin: 0 10px;
        }

        .link-button:hover {
            background-color: #0056b3;
        }

        .navbar {
            width: 100%;
            background-color: #e0e0e0;
            padding: 15px;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            justify-content: space-between;
            color: #333;
        }

        .navbar a {
            color: #333;
            text-decoration: none;
            padding: 0 15px;
        }

        .navbar a:hover {
            color: #007bff;
        }
    </style>
</head>

<body>

    <div class="navbar">

        <div class="links">

            <a href="https://huggingface.co/SAR2Earth" class="link-button" target="_blank">Dataset</a>
        </div>
    </div>

</body>

</html>
